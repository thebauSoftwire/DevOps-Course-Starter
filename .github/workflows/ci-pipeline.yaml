name: Continuous Integration
on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "README.md"

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build --tag todo-app:test --target test .
      - run: docker run todo-app:test
  deploy:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/ex9' }}
    steps:
      - uses: actions/checkout@v4
      - run: echo Publishing!
